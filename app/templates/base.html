<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="{{ url_for('static', filename='css/style-home.css') }}" rel="stylesheet" type="text/css">
    <link rel="preload" href="/static/background/bk.jpg" as="image">
    <script src="{{ url_for('static', filename='javascript/query.js') }}"></script>
    <meta charset="UTF-8">
    <title class="title">Cervix Tool</title>
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <h1 class="title">Cervix Tool</h1>
            <h3 class="undertitle">{% block heading3 %}Heading{% endblock %}</h3>
        </div>

        <div class="main">
            {% block content %}
            {% endblock %}
        </div>

        <div class="footer">
            {% block buttons %}

            {% endblock %}

            {% block icon %}
            <div class="icon-container">
            <a href="/contact">
                <img class="icon" src="{{ url_for('static', filename='/icon/contact.png') }}">
            </a>

            {% if 'model-1' in request.path %}
                <a href="/info-mod-1-page-1" target="_blank">
                    <img class="icon" src="{{ url_for('static', filename='/icon/info.png') }}">
                </a>
            {% elif 'model-2' in request.path %}
                <a href="/info-model-2" target="_blank">
                    <img class="icon" src="{{ url_for('static', filename='/icon/info.png') }}">
                </a>
            {% endif %}
            </div>
            {% endblock %}
        </div>
    </div>
</body>
</html>
